<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events | Triverge 2026</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <style>
    /* --- THEME VARIABLES (Same as Main Site) --- */
    :root {
      --bg-dark: #030014;
      --bg-card: rgba(255, 255, 255, 0.03);
      --border-light: rgba(255, 255, 255, 0.08);
      --primary: #7000ff;
      --secondary: #00d2ff;
      --accent: #ff007a;
      --text-main: #ffffff;
      --text-muted: #94a3c8;
      --font-head: 'Space Grotesk', sans-serif;
      --font-body: 'Outfit', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* --- MOBILE & SCROLL FIXES --- */
    html {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background-color: var(--bg-dark);
      scroll-behavior: smooth;
    }

    body {
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      background-color: transparent;
      color: var(--text-main);
      font-family: var(--font-body);
      line-height: 1.6;
      position: relative;
    }

    /* --- BACKGROUND SYSTEM --- */
    .background-container {
      position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
      z-index: -1; overflow: hidden; pointer-events: none;
      background: radial-gradient(circle at 50% -20%, #1a0b3b 0%, var(--bg-dark) 80%);
    }

    .ambient-light {
      position: absolute; border-radius: 50%; filter: blur(100px);
      opacity: 0.3; animation: floatLight 15s infinite alternate ease-in-out;
    }
    .light-1 { width: 50vw; height: 50vw; top: -10%; left: -10%; background: var(--primary); }
    .light-2 { width: 40vw; height: 40vw; bottom: -5%; right: -5%; background: var(--secondary); animation-delay: -5s; }
    .light-3 { width: 30vw; height: 30vw; top: 30%; right: 10%; background: var(--accent); opacity: 0.15; animation-duration: 20s; }

    .grid-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      width: 100%; height: 100%;
      background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px; z-index: -1;
      mask-image: radial-gradient(circle at center, black 30%, transparent 90%);
      -webkit-mask-image: radial-gradient(circle at center, black 30%, transparent 90%);
      pointer-events: none;
    }

    @keyframes floatLight {
      0% { transform: translate(0, 0) rotate(0deg) scale(1); }
      50% { transform: translate(5%, 5%) rotate(10deg) scale(1.1); }
      100% { transform: translate(-5%, 2%) rotate(-5deg) scale(1); }
    }

    /* --- HEADER / NAVBAR --- */
    header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      padding: 1rem 0;
      background: rgba(3, 0, 20, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-light);
      z-index: 1000;
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: var(--font-head);
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      text-transform: uppercase;
    }

    .nav-logo {
      height: 32px;
      width: auto;
      margin-right: 12px;
    }

    .back-link {
      color: var(--text-main);
      font-weight: 500;
      text-decoration: none;
      font-size: 0.85rem;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 50px;
      border: 1px solid var(--border-light);
    }
    .back-link:hover { 
      background: var(--secondary);
      border-color: var(--secondary);
      color: var(--bg-dark);
      transform: translateX(-3px);
    }

    /* --- MAIN CONTENT --- */
    main { padding-top: 140px; padding-bottom: 4rem; }

    .hero-title {
      text-align: center;
      font-family: var(--font-head);
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 800;
      margin-bottom: 4rem;
      background: linear-gradient(135deg, #fff 30%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeUp 1s cubic-bezier(0.2, 0.8, 0.2, 1);
      letter-spacing: -2px;
    }

    /* --- DEPARTMENTS GRID --- */
    .departments-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 2.5rem;
    }

    /* --- GLASS CARD STYLING --- */
    .department-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
      border: 1px solid var(--border-light);
      border-radius: 24px;
      overflow: hidden;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      opacity: 0; /* For animation */
      transform: translateY(30px);
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .department-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .department-card:hover {
      transform: translateY(-10px);
      border-color: rgba(0, 210, 255, 0.5);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      background: rgba(255, 255, 255, 0.08);
    }

    /* Card Header */
    .dept-header {
      padding: 2rem;
      position: relative;
      background: linear-gradient(90deg, rgba(255,255,255,0.03), transparent);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .dept-header h3 {
      font-family: var(--font-head);
      font-size: 1.4rem;
      color: white;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .dept-header h3 i { color: var(--secondary); font-size: 1.2rem; }

    .icon-bg {
      position: absolute;
      right: -10px; bottom: -20px;
      font-size: 6rem;
      opacity: 0.03;
      color: white;
      transform: rotate(-15deg);
      pointer-events: none;
      transition: 0.4s;
    }
    .department-card:hover .icon-bg {
        opacity: 0.08;
        transform: rotate(0deg) scale(1.1);
    }

    .toggle-icon {
      color: var(--text-muted);
      transition: transform 0.3s;
      font-size: 0.9rem;
    }
    .collapsed .toggle-icon { transform: rotate(-90deg); }

    /* Card Body */
    .dept-body {
      padding: 2rem;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      max-height: 1000px;
      opacity: 1;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .dept-body.collapsed {
      max-height: 0;
      padding-top: 0;
      padding-bottom: 0;
      opacity: 0;
      overflow: hidden;
    }

    /* Event Items */
    .events-list { list-style: none; margin-bottom: 2rem; flex-grow: 1; }
    
    .event-item {
      background: rgba(255, 255, 255, 0.02);
      padding: 0.8rem 1.2rem;
      margin-bottom: 0.6rem;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.05);
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .event-item::before {
        content: '';
        width: 6px;
        height: 6px;
        background: var(--secondary);
        border-radius: 50%;
        opacity: 0.5;
    }

    .event-item:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: var(--primary);
      transform: translateX(8px);
    }

    .event-title {
      font-size: 0.95rem;
      font-weight: 400;
      color: #b4bcce;
    }

    /* Register Button */
    .register-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(45deg, var(--primary), #5b21b6);
      color: white;
      text-align: center;
      font-weight: 600;
      border-radius: 50px;
      text-decoration: none;
      transition: 0.4s;
      box-shadow: 0 10px 20px rgba(112, 0, 255, 0.2);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .register-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(112, 0, 255, 0.4);
      border-color: rgba(255,255,255,0.3);
    }

    /* --- SCROLL INDICATOR --- */
    .scroll-indicator {
      position: fixed;
      bottom: 30px;
      right: 20px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      opacity: 0.7;
      animation: bounce 2s infinite;
      pointer-events: none;
    }

    .scroll-arrow {
      width: 20px;
      height: 20px;
      border-right: 2px solid var(--secondary);
      border-bottom: 2px solid var(--secondary);
      transform: rotate(45deg);
    }

    .scroll-text {
      font-size: 0.7rem;
      color: var(--secondary);
      text-transform: uppercase;
      letter-spacing: 2px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-weight: 600;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-10px);}
      60% {transform: translateY(-5px);}
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- MOBILE RESPONSIVENESS --- */
    @media (max-width: 768px) {
      .hero-title { font-size: 3rem; margin-bottom: 3rem; }
      .departments-grid { grid-template-columns: 1fr; gap: 1.5rem; }
      
      .background-container {
        background: radial-gradient(circle at 50% 0%, #1a0b3b 0%, var(--bg-dark) 50%);
      }
      .ambient-light { filter: blur(60px); opacity: 0.25; }
      .light-1 { width: 80vw; height: 80vw; }
      .light-2 { width: 60vw; height: 60vw; }
      
      /* Disable collapsing on mobile for better UX */
      .dept-header { pointer-events: none; padding: 1.5rem; }
      .toggle-icon { display: none; }
      .dept-body { padding: 1.5rem; }
      .dept-body.collapsed {
        max-height: 1000px;
        padding: 1.5rem;
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="background-container">
    <div class="ambient-light light-1"></div>
    <div class="ambient-light light-2"></div>
    <div class="grid-overlay"></div>
  </div>

  <header>
    <div class="container header-content">
      <div class="logo">
        <img src="../logo.png" alt="Triverge Logo" class="nav-logo"> Triverge '26

      </div>
      <nav>
        <a href="../" class="back-link">
          <i class="fas fa-arrow-left"></i> Home
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="hero-title">Event Zones</h1>
    
    <div class="scroll-indicator">
      <div class="scroll-text">More</div>
      <div class="scroll-arrow"></div>
    </div>

    <div class="departments-grid" id="departmentsGrid"></div>
  </main>

  <script>
    const departments = [
      { 
        name: "Commerce & Management", 
        icon: "fa-briefcase", 
        link: "COMMERCE/", 
        events: ["Best Manager", "Treasure Hunt", "Business Quiz", "Corporate Walk", "Marketing Game"] 
      },
      { 
        name: "Computer Science & Application", 
        icon: "fa-laptop-code", 
        link: "BCA/", 
        events: ["Web Craft 2026", "Tech Expo (VR & Robotics)","e-Football Premier League","Single Dance"] 
      },
      { 
        name: "English & Literature", 
        icon: "fa-book-open", 
        link: "ENG/", 
        events: ["Micro Theatre Series", "Literary Scavenger Hunt"] 
      },
      { 
        name: "Women's Development Cell", 
        icon: "fa-venus", 
        link: "WDC/", 
        events: ["Miss Empower", "Mehandi Art Contest"] 
      },
      { 
        name: "Psychology", 
        icon: "fa-brain", 
        link: "PSYCH/", 
        events: ["Mindscap (Roleplay)"] 
      },
      { 
        name: "Political Science", 
        icon: "fa-scale-balanced", 
        link: "POLITICAL_SCIENCE/", 
        events: ["Politalks (Debate)"] 
      },
      { 
        name: "Sociology", 
        icon: "fa-users", 
        link: "SOCIO/", 
        events: ["Skit Competition"] 
      },
      { 
        name: "Language", 
        icon: "fa-language", 
        link: "LANGUAGE/", 
        events: ["Samaa Malabar (Oppana)"] 
      },
      { 
        name: "Economics", 
        icon: "fa-chart-line", 
        link: "ECONO/", 
        events: ["spot speech competition - EconoSpeak-26"] 
      },
      { 
        name: "Physical Education", 
        icon: "fa-running", 
        link: "PHYSICAL/", 
        events: ["Adventure Game"] 
      },
      { 
        name: "General", 
        icon: "fa-trophy", 
        link: "GENERAL/", 
        events: ["General Quiz - Spot Entry"] 
      }
    ];

    const grid = document.getElementById('departmentsGrid');

    departments.forEach((dept, index) => {
      const card = document.createElement('div');
      card.className = 'department-card';
      
      card.innerHTML = `
        <div class="dept-header">
          <h3><i class="fas ${dept.icon}"></i> ${dept.name}</h3>
          <i class="fas fa-chevron-down toggle-icon"></i>
          <i class="fas ${dept.icon} icon-bg"></i>
        </div>
        <div class="dept-body">
          <ul class="events-list">
            ${dept.events.map(ev => {
              // Try to split date if dash exists, else handle gracefully
              let title = ev;
              let date = "";
              if(ev.includes('–')) {
                  const parts = ev.split('–');
                  title = parts[0].trim();
                  date = parts[1].trim();
              } else if(ev.includes('-')) {
                   const parts = ev.split('-');
                   // Check if the part look like a date or just text
                   if (parts.length > 1 && parts[1].length < 15) {
                       title = parts[0].trim();
                       date = parts[1].trim();
                   }
              }

              return `<li class="event-item">
                ${date ? `<div class="event-date"><i class="far fa-calendar-alt"></i> ${date}</div>` : ''}
                <div class="event-title">${title}</div>
              </li>`;
            }).join('')}
          </ul>
          <a href="${dept.link}" class="register-btn">
            ${dept.name === 'General' ? 'View Details' : 'Register Now'}
          </a>
        </div>
      `;

      // Toggle Logic (Desktop Only)
      const header = card.querySelector('.dept-header');
      const body = card.querySelector('.dept-body');
      
      header.addEventListener('click', () => {
        if (window.innerWidth > 768) {
          header.classList.toggle('collapsed');
          body.classList.toggle('collapsed');
          header.querySelector('.toggle-icon').style.transform = body.classList.contains('collapsed') ? 'rotate(-90deg)' : 'rotate(0deg)';
        }
      });

      grid.appendChild(card);

      // Animation Stagger
      setTimeout(() => {
        card.classList.add('visible');
      }, 100 + index * 100);
    });
  </script>
</body>
</html>
