<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0a0e1a;
      --card: rgba(20, 25, 45, 0.65);
      --card-border: rgba(100, 120, 255, 0.15);
      --text: #e2e8f8;
      --text-light: #94a3c8;
      --accent1: #6366f1;
      --accent2: #8b5cf6;
      --accent3: #ec42a9;
      --glow: rgba(129, 140, 248, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0e1a 0%, #1a1a2e 50%, #16213e 100%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(200, 100, 255, 0.08) 0%, transparent 50%);
      pointer-events: none;
      animation: float 20s infinite linear;
    }
    @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-30px); } }

    header {
      background: rgba(10, 14, 26, 0.95);
      backdrop-filter: blur(16px);
      padding: 1.5rem 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(100, 120, 255, 0.2);
    }

    .container { max-width: 1400px; margin: 0 auto; padding: 0 1.5rem; } /* Reduced padding for mobile */
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 2.2rem;
      font-weight: 800;
      background: linear-gradient(90deg, #818cf8, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    main { padding-top: 120px; padding-bottom: 4rem; } /* Reduced top padding */

    .hero-title {
      text-align: center;
      font-size: 4.2rem;
      font-weight: 800;
      margin-bottom: 3rem; /* Slightly reduced margin */
      background: linear-gradient(90deg, #a78bfa, #f0abfc, #ec42a9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.2;
      animation: fadeInDown 1s ease;
    }

    .departments-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); /* Reduced min-width to prevent horizontal scroll */
      gap: 2rem;
    }

    .department-card {
      background: var(--card);
      border-radius: 20px; /* Slightly smaller radius for compactness */
      overflow: hidden;
      backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
      opacity: 0;
      transform: translateY(50px);
    }

    .department-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .department-card:hover {
      transform: translateY(-12px); /* Reduced lift on hover for mobile */
      box-shadow: 0 20px 40px rgba(129, 140, 248, 0.25); /* Softer shadow */
      border-color: rgba(129, 140, 248, 0.4);
    }

    .dept-header {
      padding: 1.5rem; /* Reduced padding */
      color: white;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dept-header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(135deg, var(--grad1), var(--grad2));
      opacity: 0.95;
    }

    .dept-header h3 {
      font-size: 1.7rem; /* Slightly smaller base size */
      font-weight: 700;
      position: relative;
      z-index: 2;
    }

    .toggle-icon {
      position: relative;
      z-index: 2;
      font-size: 1.2rem; /* Smaller icon */
      transition: transform 0.4s ease;
    }

    .dept-header.collapsed .toggle-icon {
      transform: rotate(-90deg);
    }

    .icon-big {
      position: absolute;
      right: -5px; /* Adjusted position */
      bottom: -15px;
      font-size: 7rem; /* Reduced size */
      opacity: 0.12; /* Slightly more subtle */
      z-index: 1;
    }

    .dept-body {
      padding: 1.5rem; /* Reduced padding */
      background: rgba(20, 25, 45, 0.8);
      border-top: 1px solid rgba(100, 120, 255, 0.2);
      transition: all 0.6s ease;
    }

    /* Always visible by default */
    .dept-body {
      max-height: 1000px;
      opacity: 1;
    }

    .dept-body.collapsed {
      max-height: 0;
      padding-top: 0;
      padding-bottom: 0;
      opacity: 0;
      overflow: hidden;
    }

    .events-list {
      list-style: none;
      margin-bottom: 1.5rem; /* Reduced margin */
    }

    .event-item {
      background: rgba(100, 120, 255, 0.12);
      padding: 1rem 1.2rem; /* Reduced padding */
      margin-bottom: 0.8rem; /* Reduced margin */
      border-radius: 12px; /* Smaller radius */
      border-left: 4px solid var(--accent1); /* Thinner border */
      transition: all 0.4s;
      backdrop-filter: blur(4px);
    }

    .event-item:hover {
      background: rgba(129, 140, 248, 0.22);
      transform: translateX(8px); /* Reduced translate for mobile */
    }

    .event-date {
      font-size: 0.85rem; /* Slightly smaller */
      color: #a78bfa;
      font-weight: 600;
      margin-bottom: 0.4rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .register-btn {
      display: block;
      width: 100%;
      padding: 1rem; /* Reduced padding */
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: white;
      text-align: center;
      font-weight: 600;
      font-size: 1rem; /* Smaller font */
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.4s;
      position: relative;
      overflow: hidden;
    }

    .register-btn::after {
      content: '→';
      position: absolute;
      right: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      transition: all 0.3s;
    }

    .register-btn:hover::after {
      right: 1rem;
    }

    .register-btn:hover {
      transform: translateY(-2px); /* Reduced lift */
      box-shadow: 0 10px 20px rgba(129, 140, 248, 0.4);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Enhanced mobile responsiveness */
    @media (max-width: 768px) {
      .container { padding: 0 1rem; } /* Further reduced padding */
      header { padding: 1rem 0; }
      .logo { font-size: 1.6rem; } /* Smaller logo */
      main { padding-top: 140px; padding-bottom: 3rem; } /* Increased top padding to fully clear header */
      .hero-title { 
        font-size: 2.8rem; 
        margin-bottom: 2rem;
        line-height: 1.1;
      }
      .departments-grid { 
        grid-template-columns: 1fr; 
        gap: 1.5rem;
        padding: 0 0.5rem; /* Add slight side padding */
      }
      .dept-header { padding: 1.2rem; }
      .dept-header h3 { font-size: 1.5rem; }
      .dept-body { padding: 1.2rem; }
      .icon-big { 
        font-size: 5rem; 
        right: 0; 
        bottom: -10px;
        opacity: 0.1;
      }
      .toggle-icon { font-size: 1rem; }
      /* Disable toggle on mobile for always-visible experience */
      .dept-header { cursor: default; }
      .dept-header.collapsed .toggle-icon { transform: none; }
      /* Ensure no collapse on mobile */
      .dept-body.collapsed {
        max-height: 1000px;
        padding-top: 1.2rem;
        padding-bottom: 1.2rem;
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      .hero-title { font-size: 2.2rem; margin-bottom: 1.5rem; }
      .dept-header { padding: 1rem; }
      .dept-header h3 { font-size: 1.3rem; }
      .dept-body { padding: 1rem; }
      .event-item { padding: 0.8rem 1rem; margin-bottom: 0.6rem; }
      .register-btn { padding: 0.9rem; font-size: 0.95rem; }
      .icon-big { font-size: 4rem; bottom: -5px; }
      main { padding-top: 130px; } /* Slightly less for very small screens */
    }

    /* Smooth scrolling behavior */
    html { scroll-behavior: smooth; }

    /* Optional: Add a subtle scroll indicator for mobile */
    @media (max-width: 768px) {
      body::after {
        content: '↓ Scroll for more events';
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(10, 14, 26, 0.9);
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.8rem;
        color: var(--text-light);
        backdrop-filter: blur(10px);
        animation: bounce 2s infinite;
        z-index: 999;
        white-space: nowrap;
      }
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
        40% { transform: translateX(-50%) translateY(-5px); }
        60% { transform: translateX(-50%) translateY(-2px); }
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container header-content">
      <div class="logo"><i class="fas fa-graduation-cap"></i>TRIVERGE 2025</div>
      <nav>
        <a href="../index.html" style="color:#818cf8; text-decoration:none; font-weight:600;">← Back to Home</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="hero-title">Events</h1>

    <div class="departments-grid" id="departmentsGrid"></div>
  </main>

  <script>
    const departments = [
      { name: "Commerce And Managment Studies", icon: "fa-briefcase", link: "COMMERCE/index.html", grad1: "#10b981", grad2: "#34d399", events: ["BEST MANAGER – Dec 18", "TREASURE HUNT – Feb 5-7", "BUSINESS QUIZ","CORPORATE WALK","MARKETING GAMES"] },
      { name: "Computer Science", icon: "fa-laptop-code", link: "cse.html", grad1: "#6366f1", grad2: "#8b5cf6", events: ["AI Revolution Summit – Dec 5", "Global Hackathon 2026 – Jan 15-17", "Metaverse & Web3 Conference – Feb 10"] },
      { name: "Electrical Engineering", icon: "fa-bolt-lightning", link: "ee.html", grad1: "#f59e0b", grad2: "#ef4444", events: ["National Robotics Championship – Dec 12", "Smart Grid & Renewables Expo – Jan 20"] },
      { name: "Biotechnology", icon: "fa-dna", link: "biotech.html", grad1: "#ec42a9", grad2: "#f43f5e", events: ["Gene Editing Future – Jan 8", "Bioinformatics Global Meet – Feb 20"] },
      { name: "Design & Architecture", icon: "fa-drafting-compass", link: "design.html", grad1: "#8b5cf6", grad2: "#c084fc", events: ["Sustainable Cities Expo – Dec 10", "Future of UX Design – Jan 25"] },
      { name: "Mechanical Engineering", icon: "fa-gears", link: "mech.html", grad1: "#3b82f6", grad2: "#06b6d4", events: ["Industry 4.0 Revolution – Dec 20", "Electric Vehicles Summit – Feb 15"] }
    ];

    const grid = document.getElementById('departmentsGrid');

    departments.forEach((dept, index) => {
      const card = document.createElement('div');
      card.className = 'department-card';
      card.style.setProperty('--grad1', dept.grad1);
      card.style.setProperty('--grad2', dept.grad2);

      card.innerHTML = `
        <div class="dept-header">
          <h3><i class="fas ${dept.icon}"></i> ${dept.name}</h3>
          <i class="fas fa-chevron-down toggle-icon"></i>
          <i class="fas ${dept.icon} icon-big"></i>
        </div>
        <div class="dept-body">
          <ul class="events-list">
            ${dept.events.map(ev => {
              const [title, date] = ev.split(' – ');
              return `<li class="event-item">
                <div class="event-date"><i class="fas fa-calendar-star"></i> ${date || ev}</div>
                <div><strong>${title || ev}</strong></div>
              </li>`;
            }).join('')}
          </ul>
          <a href="${dept.link}" class="register-btn">
            Explore Department & Register
          </a>
        </div>
      `;

      // Toggle collapse (disabled on mobile via CSS)
      const header = card.querySelector('.dept-header');
      const body = card.querySelector('.dept-body');
      header.addEventListener('click', () => {
        if (window.innerWidth > 768) { // Only toggle on desktop
          header.classList.toggle('collapsed');
          body.classList.toggle('collapsed');
        }
      });

      grid.appendChild(card);

      // Animate in on load
      setTimeout(() => {
        card.classList.add('visible');
      }, 200 + index * 150);
    });
  </script>
</body>
</html>
