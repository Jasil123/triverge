<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events | Triverge 2025</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <style>
    /* --- THEME VARIABLES (Same as Main Site) --- */
    :root {
      --bg-dark: #030014;
      --bg-card: rgba(255, 255, 255, 0.03);
      --border-light: rgba(255, 255, 255, 0.08);
      --primary: #7000ff;
      --secondary: #00d2ff;
      --accent: #ff007a;
      --text-main: #ffffff;
      --text-muted: #94a3c8;
      --font-head: 'Space Grotesk', sans-serif;
      --font-body: 'Outfit', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* --- MOBILE & SCROLL FIXES --- */
    html {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background-color: var(--bg-dark);
      scroll-behavior: smooth;
    }

    body {
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      background-color: transparent;
      color: var(--text-main);
      font-family: var(--font-body);
      line-height: 1.6;
      position: relative;
    }

    /* --- BACKGROUND SYSTEM --- */
    .background-container {
      position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
      z-index: -1; overflow: hidden; pointer-events: none;
    }

    .ambient-light {
      position: absolute; border-radius: 50%; filter: blur(80px);
      opacity: 0.4; animation: floatLight 10s infinite alternate;
    }
    .light-1 { width: 600px; height: 600px; top: -100px; left: -100px; background: var(--primary); }
    .light-2 { width: 500px; height: 500px; bottom: -100px; right: -100px; background: var(--secondary); animation-delay: 5s; }

    .grid-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      width: 100%; height: 100%;
      background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px; z-index: -1;
      mask-image: radial-gradient(circle at center, black, transparent 80%);
      -webkit-mask-image: radial-gradient(circle at center, black, transparent 80%);
      pointer-events: none;
    }

    @keyframes floatLight {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(50px, 50px) scale(1.1); }
    }

    /* --- HEADER / NAVBAR --- */
    header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      padding: 1rem 0;
      background: rgba(3, 0, 20, 0.9);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-bottom: 1px solid var(--border-light);
      z-index: 1000;
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: var(--font-head);
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      letter-spacing: -1px;
    }
    .logo i { color: var(--secondary); margin-right: 10px; }

    .back-link {
      color: var(--text-muted);
      font-weight: 600;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .back-link:hover { color: var(--secondary); }

    /* --- MAIN CONTENT --- */
    main { padding-top: 120px; padding-bottom: 4rem; }

    .hero-title {
      text-align: center;
      font-family: var(--font-head);
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 3rem;
      background: linear-gradient(to right, #fff, var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeUp 0.8s ease;
    }

    /* --- DEPARTMENTS GRID --- */
    .departments-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }

    /* --- GLASS CARD STYLING --- */
    .department-card {
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      border-radius: 20px;
      overflow: hidden;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      opacity: 0; /* For animation */
      transform: translateY(30px);
      position: relative;
    }

    .department-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .department-card:hover {
      transform: translateY(-10px);
      border-color: var(--secondary);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    /* Card Header */
    .dept-header {
      padding: 1.5rem;
      position: relative;
      background: linear-gradient(90deg, rgba(255,255,255,0.03), transparent);
      border-bottom: 1px solid var(--border-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .dept-header h3 {
      font-family: var(--font-head);
      font-size: 1.4rem;
      color: white;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .dept-header h3 i { color: var(--secondary); }

    .icon-bg {
      position: absolute;
      right: -10px; bottom: -20px;
      font-size: 6rem;
      opacity: 0.05;
      color: white;
      transform: rotate(-15deg);
      pointer-events: none;
    }

    .toggle-icon {
      color: var(--text-muted);
      transition: transform 0.3s;
    }
    .collapsed .toggle-icon { transform: rotate(-90deg); }

    /* Card Body */
    .dept-body {
      padding: 1.5rem;
      transition: all 0.5s ease;
      max-height: 1000px;
      opacity: 1;
    }

    .dept-body.collapsed {
      max-height: 0;
      padding-top: 0;
      padding-bottom: 0;
      opacity: 0;
      overflow: hidden;
    }

    /* Event Items */
    .events-list { list-style: none; margin-bottom: 1.5rem; }
    
    .event-item {
      background: rgba(255, 255, 255, 0.03);
      padding: 1rem;
      margin-bottom: 0.8rem;
      border-radius: 12px;
      border: 1px solid var(--border-light);
      transition: 0.3s;
    }
    
    .event-item:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--primary);
      transform: translateX(5px);
    }

    .event-date {
      font-size: 0.8rem;
      color: var(--secondary);
      font-weight: 600;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .event-title {
      font-weight: 500;
      color: #eee;
    }

    /* Register Button */
    .register-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(45deg, var(--primary), #5b21b6);
      color: white;
      text-align: center;
      font-weight: 600;
      border-radius: 50px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(112, 0, 255, 0.3);
    }

    .register-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(112, 0, 255, 0.5);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- MOBILE RESPONSIVENESS --- */
    @media (max-width: 768px) {
      .hero-title { font-size: 2.8rem; }
      .departments-grid { grid-template-columns: 1fr; }
      
      /* Mobile Lighting */
      .light-1 { width: 300px; height: 300px; left: -50px; top: -50px; }
      .light-2 { width: 250px; height: 250px; right: -50px; bottom: 0; }
      
      /* Disable collapsing on mobile for better UX */
      .dept-header { pointer-events: none; }
      .toggle-icon { display: none; }
      .dept-body.collapsed {
        max-height: 1000px;
        padding: 1.5rem;
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="background-container">
    <div class="ambient-light light-1"></div>
    <div class="ambient-light light-2"></div>
    <div class="grid-overlay"></div>
  </div>

  <header>
    <div class="container header-content">
      <div class="logo">
        <i class="fas fa-meteor"></i> TRIVERGE '25
      </div>
      <nav>
        <a href="../index.html" class="back-link">
          <i class="fas fa-arrow-left"></i> Home
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="hero-title">Event Zones</h1>
    <div class="departments-grid" id="departmentsGrid"></div>
  </main>

  <script>
    const departments = [
      { 
        name: "Commerce & Management", 
        icon: "fa-briefcase", 
        link: "COMMERCE/index.html", 
        events: ["Best Manager", "Treasure Hunt", "Business Quiz", "Corporate Walk", "Marketing Game"] 
      },
      { 
        name: "Computer Science & Application", 
        icon: "fa-laptop-code", 
        link: "BCA/index.html", 
        events: ["Web Craft 2026", "Tech Expo (VR & Robotics)"] 
      },
      { 
        name: "English & Literature", 
        icon: "fa-book-open", 
        link: "ENG/index.html", 
        events: ["Micro Theatre Series", "Literary Scavenger Hunt"] 
      },
      { 
        name: "Women's Development Cell", 
        icon: "fa-venus", 
        link: "WDC/index.html", 
        events: ["Miss Empower", "Mehandi Art Contest"] 
      },
      { 
        name: "Psychology", 
        icon: "fa-brain", 
        link: "PSYCH/index.html", 
        events: ["Mindscap (Roleplay)"] 
      },
      { 
        name: "Political Science", 
        icon: "fa-scale-balanced", 
        link: "POLITICAL_SCIENCE/index.html", 
        events: ["Politalks (Debate)"] 
      },
      { 
        name: "Sociology", 
        icon: "fa-users", 
        link: "SOCIO/index.html", 
        events: ["Skit Competition"] 
      },
      { 
        name: "Language", 
        icon: "fa-language", 
        link: "LANGUAGE/index.html", 
        events: ["Samaa Malabar (Oppana)"] 
      }
    ];

    const grid = document.getElementById('departmentsGrid');

    departments.forEach((dept, index) => {
      const card = document.createElement('div');
      card.className = 'department-card';
      
      card.innerHTML = `
        <div class="dept-header">
          <h3><i class="fas ${dept.icon}"></i> ${dept.name}</h3>
          <i class="fas fa-chevron-down toggle-icon"></i>
          <i class="fas ${dept.icon} icon-bg"></i>
        </div>
        <div class="dept-body">
          <ul class="events-list">
            ${dept.events.map(ev => {
              // Try to split date if dash exists, else handle gracefully
              let title = ev;
              let date = "";
              if(ev.includes('–')) {
                  const parts = ev.split('–');
                  title = parts[0].trim();
                  date = parts[1].trim();
              } else if(ev.includes('-')) {
                   const parts = ev.split('-');
                   // Check if the part look like a date or just text
                   if (parts.length > 1 && parts[1].length < 15) {
                       title = parts[0].trim();
                       date = parts[1].trim();
                   }
              }

              return `<li class="event-item">
                ${date ? `<div class="event-date"><i class="far fa-calendar-alt"></i> ${date}</div>` : ''}
                <div class="event-title">${title}</div>
              </li>`;
            }).join('')}
          </ul>
          <a href="${dept.link}" class="register-btn">
            Register Now
          </a>
        </div>
      `;

      // Toggle Logic (Desktop Only)
      const header = card.querySelector('.dept-header');
      const body = card.querySelector('.dept-body');
      
      header.addEventListener('click', () => {
        if (window.innerWidth > 768) {
          header.classList.toggle('collapsed');
          body.classList.toggle('collapsed');
          header.querySelector('.toggle-icon').style.transform = body.classList.contains('collapsed') ? 'rotate(-90deg)' : 'rotate(0deg)';
        }
      });

      grid.appendChild(card);

      // Animation Stagger
      setTimeout(() => {
        card.classList.add('visible');
      }, 100 + index * 100);
    });
  </script>
</body>
</html>
