<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0a0e1a;
      --card: rgba(20, 25, 45, 0.65);
      --card-border: rgba(100, 120, 255, 0.15);
      --text: #e2e8f8;
      --text-light: #94a3c8;
      --accent1: #6366f1;
      --accent2: #8b5cf6;
      --accent3: #ec42a9;
      --glow: rgba(129, 140, 248, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0e1a 0%, #1a1a2e 50%, #16213e 100%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(200, 100, 255, 0.08) 0%, transparent 50%);
      pointer-events: none;
      animation: float 20s infinite linear;
    }
    @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-30px); } }

    header {
      background: rgba(10, 14, 26, 0.95);
      backdrop-filter: blur(16px);
      padding: 1.5rem 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(100, 120, 255, 0.2);
    }

    .container { max-width: 1400px; margin: 0 auto; padding: 0 2rem; }
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 2.2rem;
      font-weight: 800;
      background: linear-gradient(90deg, #818cf8, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    main { padding-top: 140px; padding-bottom: 6rem; }

    .hero-title {
      text-align: center;
      font-size: 4.2rem;
      font-weight: 800;
      margin-bottom: 4rem;
      background: linear-gradient(90deg, #a78bfa, #f0abfc, #ec42a9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.2;
      animation: fadeInDown 1s ease;
    }

    .departments-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 2.5rem;
    }

    .department-card {
      background: var(--card);
      border-radius: 24px;
      overflow: hidden;
      backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
      opacity: 0;
      transform: translateY(50px);
    }

    .department-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .department-card:hover {
      transform: translateY(-20px);
      box-shadow: 0 30px 60px rgba(129, 140, 248, 0.25);
      border-color: rgba(129, 140, 248, 0.4);
    }

    .dept-header {
      padding: 2rem;
      color: white;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dept-header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(135deg, var(--grad1), var(--grad2));
      opacity: 0.95;
    }

    .dept-header h3 {
      font-size: 1.9rem;
      font-weight: 700;
      position: relative;
      z-index: 2;
    }

    .toggle-icon {
      position: relative;
      z-index: 2;
      font-size: 1.5rem;
      transition: transform 0.4s ease;
    }

    .dept-header.collapsed .toggle-icon {
      transform: rotate(-90deg);
    }

    .icon-big {
      position: absolute;
      right: -10px;
      bottom: -20px;
      font-size: 9rem;
      opacity: 0.15;
      z-index: 1;
    }

    .dept-body {
      padding: 2rem;
      background: rgba(20, 25, 45, 0.8);
      border-top: 1px solid rgba(100, 120, 255, 0.2);
      transition: all 0.6s ease;
    }

    /* Always visible by default */
    .dept-body {
      max-height: 1000px;
      opacity: 1;
    }

    .dept-body.collapsed {
      max-height: 0;
      padding-top: 0;
      padding-bottom: 0;
      opacity: 0;
      overflow: hidden;
    }

    .events-list {
      list-style: none;
      margin-bottom: 2rem;
    }

    .event-item {
      background: rgba(100, 120, 255, 0.12);
      padding: 1.2rem 1.5rem;
      margin-bottom: 1rem;
      border-radius: 16px;
      border-left: 5px solid var(--accent1);
      transition: all 0.4s;
      backdrop-filter: blur(4px);
    }

    .event-item:hover {
      background: rgba(129, 140, 248, 0.22);
      transform: translateX(12px);
    }

    .event-date {
      font-size: 0.9rem;
      color: #a78bfa;
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .register-btn {
      display: block;
      width: 100%;
      padding: 1.3rem;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: white;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 16px;
      text-decoration: none;
      transition: all 0.4s;
      position: relative;
      overflow: hidden;
    }

    .register-btn::after {
      content: '→';
      position: absolute;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      transition: all 0.3s;
    }

    .register-btn:hover::after {
      right: 1.2rem;
    }

    .register-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(129, 140, 248, 0.4);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hero-title { font-size: 3rem; }
      .departments-grid { grid-template-columns: 1fr; gap: 2rem; }
      .dept-header h3 { font-size: 1.7rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="container header-content">
      <div class="logo"><i class="fas fa-graduation-cap"></i> PPTM ARTS AND SCIENCE COLLEGE | TRIVEGE 2025</div>
      <nav>
        <a href="../index.html" style="color:#818cf8; text-decoration:none; font-weight:600;">← Back to Home</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="hero-title">Events</h1>

    <div class="departments-grid" id="departmentsGrid"></div>
  </main>

  <script>
    const departments = [
      { name: "Computer Science", icon: "fa-laptop-code", link: "cse.html", grad1: "#6366f1", grad2: "#8b5cf6", events: ["AI Revolution Summit – Dec 5", "Global Hackathon 2026 – Jan 15-17", "Metaverse & Web3 Conference – Feb 10"] },
      { name: "Electrical Engineering", icon: "fa-bolt-lightning", link: "ee.html", grad1: "#f59e0b", grad2: "#ef4444", events: ["National Robotics Championship – Dec 12", "Smart Grid & Renewables Expo – Jan 20"] },
      { name: "Business Administration", icon: "fa-briefcase", link: "commerce.html", grad1: "#10b981", grad2: "#34d399", events: ["Startup India Summit – Dec 18", "Global Leadership Conclave – Feb 5-7"] },
      { name: "Biotechnology", icon: "fa-dna", link: "biotech.html", grad1: "#ec42a9", grad2: "#f43f5e", events: ["Gene Editing Future – Jan 8", "Bioinformatics Global Meet – Feb 20"] },
      { name: "Design & Architecture", icon: "fa-drafting-compass", link: "design.html", grad1: "#8b5cf6", grad2: "#c084fc", events: ["Sustainable Cities Expo – Dec 10", "Future of UX Design – Jan 25"] },
      { name: "Mechanical Engineering", icon: "fa-gears", link: "mech.html", grad1: "#3b82f6", grad2: "#06b6d4", events: ["Industry 4.0 Revolution – Dec 20", "Electric Vehicles Summit – Feb 15"] }
    ];

    const grid = document.getElementById('departmentsGrid');

    departments.forEach((dept, index) => {
      const card = document.createElement('div');
      card.className = 'department-card';
      card.style.setProperty('--grad1', dept.grad1);
      card.style.setProperty('--grad2', dept.grad2);

      card.innerHTML = `
        <div class="dept-header">
          <h3><i class="fas ${dept.icon}"></i> ${dept.name}</h3>
          <i class="fas fa-chevron-down toggle-icon"></i>
          <i class="fas ${dept.icon} icon-big"></i>
        </div>
        <div class="dept-body">
          <ul class="events-list">
            ${dept.events.map(ev => {
              const [title, date] = ev.split(' – ');
              return `<li class="event-item">
                <div class="event-date"><i class="fas fa-calendar-star"></i> ${date}</div>
                <div><strong>${title}</strong></div>
              </li>`;
            }).join('')}
          </ul>
          <a href="${dept.link}" class="register-btn">
            Explore Department & Register
          </a>
        </div>
      `;

      // Toggle collapse (optional)
      const header = card.querySelector('.dept-header');
      const body = card.querySelector('.dept-body');
      header.addEventListener('click', () => {
        header.classList.toggle('collapsed');
        body.classList.toggle('collapsed');
      });

      grid.appendChild(card);

      // Animate in on load
      setTimeout(() => {
        card.classList.add('visible');
      }, 200 + index * 150);
    });
  </script>
</body>
</html>
